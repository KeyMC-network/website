<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyMC Staff Applications</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      background: linear-gradient(to right, #3b82f6, #2563eb);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: linear-gradient(to right, #2563eb, #1d4ed8);
    }
    .form-container, .login-container, .application-container, .admin-panel {
      display: none;
      margin-top: 20px;
    }
    .form-field {
      margin: 10px 0;
      display: block;
    }
    .form-field label {
      font-weight: bold;
      margin-right: 10px;
    }
    .form-field input, .form-field textarea {
      padding: 8px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .status-message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      animation: fadeOut 5s forwards;
    }
    .success {
      background-color: #16a34a;
      color: white;
    }
    .error {
      background-color: #dc2626;
      color: white;
    }
    .admin-table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    .admin-table th, .admin-table td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }
    .pending { color: orange; }
    .accepted { color: green; }
    .refused { color: red; }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Welcome to KeyMC Staff Applications</h1>
  <button class="button" id="applyNowBtn">Apply Now</button>
  <button class="button" id="staffLoginBtn">Staff Login</button>

  <!-- Application Form -->
  <div class="form-container" id="formContainer">
    <h2>Select a Position</h2>
    <button class="button" onclick="loadForm('helper')">Helper</button>
    <button class="button" onclick="loadForm('websiteDeveloper')">Website Developer</button>
    <button class="button" onclick="loadForm('pluginDeveloper')">Plugin Developer</button>
    <button class="button" onclick="loadForm('eventManager')">Event Manager</button>
    <button class="button" onclick="loadForm('configurator')">Configurator</button>
  </div>

  <!-- Position-specific form -->
  <div class="application-container" id="applicationContainer"></div>

  <!-- Login Form -->
  <div class="login-container" id="loginContainer">
    <h2>Staff Login</h2>
    <form id="loginForm">
      <div class="form-field">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-field">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="button">Login</button>
    </form>
  </div>

  <!-- Admin Panel -->
  <div class="admin-panel" id="adminPanel">
    <h2>Admin Panel</h2>
    <button class="button" onclick="viewApplications()">Application Log</button>
    <button class="button" onclick="addStaff()">Add Staff</button>
    <div id="adminContent"></div>
  </div>

  <div id="statusMessage" class="status-message"></div>

  <script src="script.js"></script>
</body>
</html>
