<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyMC Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
        }
        .container {
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        #admin-panel, #login-panel, #register-panel {
            display: none;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            padding: 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>KeyMC Server</h1>
    </header>
    <div class="container">
        <!-- Login Form -->
        <div id="login-panel">
            <h2>Login</h2>
            <input id="login-username" type="text" placeholder="Username"><br>
            <input id="login-password" type="password" placeholder="Password"><br>
            <button onclick="login()">Login</button>
        </div>

        <!-- Register Form -->
        <div id="register-panel">
            <h2>Register</h2>
            <input id="register-username" type="text" placeholder="Username"><br>
            <input id="register-email" type="email" placeholder="Email"><br>
            <input id="register-password" type="password" placeholder="Password"><br>
            <p class="error">* We do not store emails for any purpose.</p>
            <button onclick="register()">Register</button>
        </div>

        <!-- Admin Panel -->
        <div id="admin-panel">
            <h2>Admin Panel</h2>
            <button onclick="logout()">Logout</button><br><br>
            <h3>Create Section</h3>
            <input id="section-name" type="text" placeholder="Section Name"><br>
            <select id="section-type">
                <option value="display">Display</option>
                <option value="forum">Forum</option>
            </select><br>
            <textarea id="section-description" placeholder="Description"></textarea><br>
            <input id="section-color" type="color"><br>
            <button onclick="createSection()">Create Section</button>
            <h3>Sections</h3>
            <div id="sections-list"></div>
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <h2>Sections</h2>
            <div id="sections"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
