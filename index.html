<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Stili generali */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            text-align: center;
        }
        .hidden {
            display: none;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .logout {
            float: right;
            margin-top: 10px;
        }
        .section-card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="login-section" class="container">
        <h1>Login Amministratore</h1>
        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Inserisci il tuo username" required>
            <label for="password">Password</label>
            <div style="position: relative;">
                <input type="password" id="password" placeholder="Inserisci la tua password" required>
                <button type="button" id="toggle-password" style="position: absolute; right: 10px; top: 10px;">üëÅÔ∏è</button>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="dashboard-section" class="container hidden">
        <h1>Dashboard Amministratore</h1>
        <button id="logout-button" class="logout">Logout</button>
        <h2>Gestione delle Sezioni</h2>
        <div id="dynamic-content"></div>

        <h3>Crea una nuova sezione</h3>
        <form id="section-form">
            <label for="section-title">Titolo Sezione</label>
            <input type="text" id="section-title" placeholder="Titolo della sezione" required>

            <label for="section-content">Contenuto Sezione</label>
            <textarea id="section-content" placeholder="Contenuto della sezione" rows="4" required></textarea>

            <label for="section-color">Colore di Sfondo</label>
            <input type="color" id="section-color" value="#ffffff">

            <h4>Sotto-sezioni</h4>
            <button type="button" id="add-subsection">Aggiungi Sotto-sezione</button>
            <div id="subsections-container"></div>

            <button type="submit">Salva Sezione</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
